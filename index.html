<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />


</head>

<body>

  <header>
    <div class="container">
      <h1 class="heading--1">Checklist</h1>
      <h3 class="heading--3">Breakdown tasks to accomplish your goal.</h3>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <button class="btn btn--primary" id="create-checklist">Create New</button>
      <div class="actions__filter">
        <input type="text" class="input" id="search-text" placeholder="Search checklists">
        <select id="filter-by" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
      </div>

    </div>
  </div>

  <div class="container">
    <div id="checklists">

    </div>
  </div>

  <script src="js/uuidv4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>

  <script src="js/checklist-functions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
