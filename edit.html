<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />


</head>

<body>

  <header>
    <div class="container">
      <h1 class="heading--1">Checklist</h1>
      <h3 class="heading--3">Breakdown tasks to accomplish your goal.</h3>
    </div>
  </header>

  <div class="actions">
    <div class="actions__container">
      <a href="/" class="btn btn--secondary">Back</a>
    </div>
  </div>

  <div class="container">
    <div class="edit">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Checklist title">
      <label for="add-task">Tasks</label>
      <input type="text" id="add-task" placeholder="Add a task">
      <button class="btn btn--primary" id="add">Add</button>
    </div>

    <div class="edit-actions">
      <button class="btn btn--primary" id="edit">Save</button>
      <button class="btn btn--remove" id="remove">Remove</button>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>

  <script src="js/checklist-functions.js"></script>
  <script src="js/edit.js"></script>
</body>

</html>
